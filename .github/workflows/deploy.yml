name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permissions pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrence pour éviter les déploiements simultanés
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate
        env:
          NODE_ENV: production
          NUXT_N8N_AUTH_TOKEN: ${{ secrets.N8N_AUTH_TOKEN }}
          NUXT_N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          NUXT_CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          NUXT_MAX_SUBMISSIONS_PER_HOUR: ${{ secrets.MAX_SUBMISSIONS_PER_HOUR }}
          NUXT_MIN_TIME_BETWEEN_SUBMISSIONS: ${{ secrets.MIN_TIME_BETWEEN_SUBMISSIONS }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
